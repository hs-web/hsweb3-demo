<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>组织机构管理</title>
    <script data-main="list.js" src="../../boot.js" type="text/javascript"></script>
</head>
<body style="display: none">
<div class="mini-fit">
    <div class="mini-toolbar" style="border-bottom:0;">
        <table id="search-box">
            <tr>
                <td>关键字:<input name="keyword" class="mini-textbox"/></td>
                <td><a class="mini-button search-button" plain="true" iconCls="icon-search">搜索</a></td>
                <td autz="hasPermission('district','add')">
                    <a onclick="mini.get('data-grid').addNode({sortIndex:grid.getData().length+1})"
                       class="mini-button add-menu-button" iconCls="fa fa-plus">添加行政区划</a></td>
                <td autz="hasPermission('district','add')||hasPermission('district','update')"><a class="mini-button save-all-button" plain="true" iconCls="icon-save">保存全部</a></td>
            </tr>
        </table>
    </div>
    <div class="mini-fit">
        <div id="data-grid" class="mini-treegrid" style="width:100%;height:100%;margin: auto;"
             idField="id" parentField="parentId" resultAsTree="false"
             iconField="icon" allowCellValid="true"
             allowResize="true" expandOnLoad="true" allowLeafDropIn="true"
             allowCellEdit="true" allowCellSelect="true" sortField="sortIndex"
             allowDrag="true" allowDrop="true" treeColumn="index">
            <div property="columns">
                <div type="indexcolumn" name="index" width="50" align="center" headerAlign="center">拖动可排序</div>
                <div field="name" headerAlign="center" align="center" width="100">行政区划名称
                    <input property="editor" required emptyText="行政区划名称" class="mini-textbox"/>
                </div>
                <div field="fullName" headerAlign="center" align="center" width="200">行政区划全称
                    <input property="editor" emptyText="行政区划全称" class="mini-textbox"/>
                </div>
                <div field="code" width="50" headerAlign="center" align="center">行政区划代码
                    <input property="editor" emptyText="行政区划代码" class="mini-textbox"/>
                </div>
                <div autz="hasPermission('district','add')||hasPermission('district','update')" renderer="renderAction" width="80" headerAlign="center" align="center">
                    操作
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
