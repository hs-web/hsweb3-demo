<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>人员管理</title>
    <script data-main="list.js" src="../../boot.js" type="text/javascript"></script>
</head>
<body>
<div class="mini-fit">
    <div class="mini-toolbar" style="border-bottom:0;padding:0px;">
        <table id="search-box">
            <tr>
                <td>姓名:<input name="name" class="mini-textbox"/></td>
                <td>邮箱:<input name="email" class="mini-textbox"/></td>
                <td>联系电话:<input name="phone" class="mini-textbox"/></td>
                <!--<td>所属职位:<input id="position-grid" class="mini-treeselect" style="min-width: 200px;" multiSelect="false"  valueFromSelect="false"
                                name="positionId" textField="name" valueField="id" parentField="parentId"  allowInput="false"
                                showRadioButton="true" showFolderCheckBox="false"/></td>-->
                <td><a class="mini-button search-button" plain="true" iconCls="icon-search">搜索</a></td>
                <td><a class="mini-button add-button" plain="true" iconCls="icon-add">新建人员</a></td>
            </tr>
        </table>
    </div>
    <div class="mini-fit">
        <div id="data-grid" class="mini-treegrid" style="width:100%;height:100%;margin: auto;"
             idField="id" parentField="parentId" resultAsTree="false"
             iconField="icon" allowCellValid="true"
             allowResize="true" expandOnLoad="true" allowLeafDropIn="true"
             allowCellEdit="true" allowCellSelect="true" sortField="sortIndex"
             allowDrag="true" allowDrop="true" treeColumn="index">
            <div property="columns">
                <div type="indexcolumn" name="index" width="80" align="center" headerAlign="center">拖动可排序</div>
                <div field="name" headerAlign="center" align="center" width="150">姓名
                    <input property="editor" emptyText="姓名" class="mini-textbox"/>
                </div>
                <div field="sex" renderer="renderSex" headerAlign="center" align="center" width="50">性别
                    <input property="editor"  emptyText="性别" class="mini-textbox"/>
                </div>
                <div field="email" headerAlign="center" align="center" width="150">邮箱
                    <input property="editor" emptyText="邮箱" class="mini-textbox"/>
                </div>
                <div field="phone" width="150" headerAlign="center" align="center">联系电话
                    <input property="editor" emptyText="联系电话" class="mini-textbox"/>
                </div>
                <div field="status" renderer="renderStatus" headerAlign="center" align="center" width="50">状态
                    <input property="editor" emptyText="状态" class="mini-textbox"/>
                </div>
                <div  renderer="renderAction" width="80" headerAlign="center" align="center">
                    操作
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
