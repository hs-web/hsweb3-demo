<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>服务配置管理</title>
    <!--加载后执行list.js-->
    <script data-main="list.js" src="../../../boot.js" type="text/javascript"></script>
</head>
<body>
<div class="mini-toolbar" style="border-bottom:0;padding:0px;">
    <table id="search-box">
        <tr>
            <td>服务名称:<input name="name$LIKE" class="mini-textbox"/></td>
            <td>
                <a class="mini-button search-button" plain="true" iconCls="icon-search">搜索</a>
                <a class="mini-button add-button" plain="true" iconCls="icon-add">新增服务配置</a>
            </td>
        </tr>
    </table>
</div>
<div class="mini-fit">
    <div id="datagrid" class="mini-datagrid" showFilterRow="false" style="width:100%;height:100%;margin: auto;"
         idField="id" iconField="icon" pageSize="20" showPager="false" >
        <div property="columns">
            <div type="indexcolumn" name="index" width="30" align="center" headerAlign="center">#
            </div>
            <div field="id" headerAlign="center" align="center" allowSort="true" width="50">id</div>
            <div field="name" width="100" headerAlign="center" allowSort="true" align="center">名称</div>
            <div field="clientId" headerAlign="center" align="center" allowSort="true" width="80">clientId</div>
            <div field="clientSecret" headerAlign="center" align="center" allowSort="true" width="80">clientSecret</div>
            <div field="redirectUri"  headerAlign="center" align="center">重定向路径</div>
            <div field="status" width="40" renderer="renderStatus" headerAlign="center" align="center" allowSort="true">状态</div>
            <div field="provider" width="40" headerAlign="center" align="center" allowSort="true">供应商</div>
            <div name="action" renderer="renderAction" headerAlign="center" align="center">操作</div>
        </div>
    </div>
</div>
</body>
</html>
