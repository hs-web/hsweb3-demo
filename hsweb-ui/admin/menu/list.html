<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>菜单管理</title>
    <script data-main="list.js" src="../boot.js" type="text/javascript"></script>
</head>
<body style="display: none">
<div class="mini-fit">
    <div class="mini-toolbar" style="border-bottom:0;">
        <table id="search-box">
            <tr>
                <td>关键字： <input name="keyword" class="mini-textbox"/></td>
                <td><a class="mini-button search-button" plain="true" iconCls="fa-search">搜索</a></td>
                <td><a onclick="mini.get('menu-grid').addNode({sortIndex:grid.getData().length+1})"
                       class="mini-button add-menu-button" iconCls="fa-plus">添加菜单</a></td>

            </tr>
        </table>
    </div>
    <div class="mini-fit">
        <div id="menu-grid" class="mini-treegrid" style="width:100%;height:100%;margin: auto;"
             idField="id" parentField="parentId" resultAsTree="false"
             iconField="icon" allowCellValid="true"
             allowResize="true" expandOnLoad="true" allowLeafDropIn="true"
             allowCellEdit="true" allowCellSelect="true" sortField="sortIndex"
             allowDrag="true" allowDrop="true" treeColumn="icon">
            <div property="columns">
                <div type="indexcolumn" width="50" align="center" headerAlign="center">拖动可排序</div>
                <div field="icon" name="icon" headerAlign="center" align="left" width="100">图标
                    <input property="editor" onbuttonclick="selectIcon" required emptyText="e.g. icon-add" class="mini-buttonedit"/>
                </div>
                <div field="permissionId" name="permissionId" headerAlign="center" align="center" width="100">权限ID
                    <input property="editor" required emptyText="e.g. user" class="mini-buttonedit"/>
                </div>
                <div field="name" headerAlign="center" align="center" width="100">菜单名称
                    <input property="editor" required emptyText="e.g. 权限管理" class="mini-textbox"/>
                </div>
                <div field="url" headerAlign="center" align="center" width="200">URL
                    <input property="editor" emptyText="e.g. /menu/index.html" class="mini-textbox"/>
                </div>
                <!--<div field="status"  width="50" headerAlign="center" align="center">是否启用</div>-->
                <div field="sortIndex" width="80" headerAlign="center" align="center">排序序号
                    <input property="editor" required class="mini-textbox"/>
                </div>
                <div field="describe" width="120" headerAlign="center" align="center">描述
                    <input property="editor" class="mini-textarea"/>
                </div>
                <div renderer="renderAction" width="80" headerAlign="center" align="center">
                    操作
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
