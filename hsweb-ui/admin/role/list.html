<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>角色管理</title>
    <script data-main="list.js" src="../boot.js" type="text/javascript"></script>
</head>
<body style="display: none">
<div class="mini-toolbar" style="border-bottom:0;">
    <table id="search-box">
        <tr>
            <td>名称:<input name="name$LIKE" class="mini-textbox"/></td>
            <td>备注:<input name="describe$LIKE" class="mini-textbox"/></td>
            <td>
                <a class="mini-button search-button" plain="true" iconCls="icon-search">搜索</a>
                <a class="mini-button add-button"  iconCls="fa-plus">添加角色</a>
            </td>
        </tr>
    </table>
</div>
<div class="mini-fit">
    <div id="datagrid" class="mini-datagrid" style="width:100%;height:100%;margin: auto;"
         idField="id" showPager="true">
        <div property="columns">
            <div name="id" field="id" headerAlign="center" align="center" allowSort="true" width="80">ID</div>
            <div field="name" width="100" headerAlign="center" allowSort="true" align="center">名称</div>
            <div field="status" renderer="renderStatus" headerAlign="center" align="center">是否启用</div>
            <div field="describe" width="120" headerAlign="center" align="center" allowSort="true">备注</div>
            <div name="action" renderer="renderAction" headerAlign="center" align="center">操作</div>
        </div>
    </div>
</div>
</body>
</html>
