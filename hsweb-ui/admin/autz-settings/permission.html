<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>权限设置</title>
    <script data-main="permission.js" src="../boot.js" type="text/javascript"></script>

</head>
<body  style="display: none">

<div class="mini-fit mini-clearfix">
    <div class="mini-col-6 container">
        <div id="role-panel" class="mini-panel" title="角色" iconCls="icon-user" style="width:100%;height:400px;margin: auto"
             showToolbar="true" showCollapseButton="true" buttons="add collapse" showFooter="true"
             collapseOnTitleClick="true">

            <div class="mini-toolbar">

                <a class="mini-button bind-role">绑定角色</a>

            </div>
            <div class="mini-fit">
                <div id="role-grid" class="mini-datagrid" style="width:100%;height:100%;" idField="id"
                     allowResize="false"
                     allowCellEdit="true" allowCellSelect="true" multiSelect="true"
                     showPager="false">
                    <div property="columns">
                        <div field="settingForName" align="center" headerAlign="center" width="100">角色名
                        </div>
                        <div name="actions" field="detail.actions" width="100" headerAlign="center" align="center">权限
                            <input property="editor" multiSelect="true" valueField="action" textField="describe" data="window.permissionActions" class="mini-combobox" style="width:100%;"/>

                        </div>

                        <div name="action" width="60" align="center"  headerAlign="center">操作</div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="mini-col-6 container">
        <div id="user-panel" class="mini-panel" title="用户" iconCls="icon-user" style="width:100%;height:400px;margin: auto"
             showToolbar="true" showCollapseButton="true" showFooter="true" collapseOnTitleClick="true">

            <div class="mini-toolbar">

                <a class="mini-button bind-user">绑定用户</a>

            </div>
            <div class="mini-fit">
                <div id="user-grid" class="mini-datagrid" style="width:100%;height:100%;" idField="id"
                     allowResize="false"
                     allowCellEdit="true" allowCellSelect="true" multiSelect="true"
                     showPager="false">
                    <div property="columns">
                        <div field="settingForName" align="center" headerAlign="center" width="100">用户名
                        </div>
                        <div name="actions" field="detail.actions" width="100" headerAlign="center" align="center">权限
                            <input property="editor" multiSelect="true" valueField="action" textField="describe" data="window.permissionActions" class="mini-combobox" style="width:100%;"/>

                        </div>

                        <div name="action" width="60" align="center"  headerAlign="center">操作</div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>

</body>
<style>
    .container{
        padding: 5px;
    }
</style>
