<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>用户管理</title>
    <script data-main="save.js" src="../boot.js" type="text/javascript"></script>
</head>
<body style="display: none">
<div class="mini-fit">
    <table id="basic-info" class="basic-info" style="width: 90%">
        <tr>
            <td class="label">ID:</td>
            <td colspan="3">
                <input required style="width: 100%" name="id" class="mini-textbox"/>
            </td>
        </tr>
        <tr>
            <td class="label">名称:</td>
            <td colspan="3">
                <input required style="width: 100%" name="name" class="mini-textbox"/>
            </td>
        </tr>
        <tr>
            <td class="label">备注:</td>
            <td colspan="3">
                <input name="describe" style="width: 100%" class="mini-textarea"/>
            </td>
        </tr>
    </table>
    <div class="mini-fit">
        <div id="datagrid" class="mini-datagrid" style="width:100%;height:100%;margin: auto;"
             allowCellEdit="true" allowCellSelect="true" multiSelect="true"
             multiSelect="true" idField="id" showPager="false">
            <div property="columns">
                <div field="key" width="100" headerAlign="center" align="center">配置
                    <input property="editor" class="mini-textbox" style="width:100%;" />
                </div>
                <div field="value" width="100" headerAlign="center" align="center">值
                    <input property="editor" class="mini-textarea" style="width:100%;" minWidth="200" />
                </div>
                <div name="action" width="60" headerAlign="center" align="center">
                 <span class="title-button" style="width: 30px">
                                操作
                            </span>
                    <span class="title-button icon-add" onclick="mini.get('datagrid').addRow({})"></span>
                </div>
            </div>
        </div>
    </div>
    <div style="width: 100px;margin: auto">
        <a class="mini-button save-button" plain="true" iconCls="icon-save">保存</a>
    </div>
</div>
</body>
</html>
