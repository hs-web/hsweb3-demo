<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>仪表盘配置</title>
    <script data-main="save.js" src="../boot.js" type="text/javascript"></script>
    <style type="text/css">
        #script, #html-script, #js-script {
            margin: 0;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            font-size: 16px;
            width: 100%;
            height: 100%;
        }

        .ace_autocomplete {
            width: 400px;
        }

    </style>
</head>
<body style="display: none">
<div class="mini-fit">
    <div class="mini-fit">
        <div class="mini-splitter" style="margin: auto; width:100%;height:100%;">
            <div size="25%" showCollapseButton="true" style="padding:5px;">
                <div id="basic-info" class="mini-fit mini-clearfix dynamic-form ">

                </div>
                <div style="width: 200px;margin: auto">
                    <a class="mini-button save-button" iconCls="fa-check">保存</a>
                    <a class="mini-button save-button" plain="true" iconCls="fa-times text-danger">取消</a>
                </div>
            </div>
            <div showCollapseButton="true">
                <div id="tabs" class="mini-tabs" activeIndex="0" style="width:100%;height:100%;" plain="false">
                    <div name="html" title="模版配置">
                        <div class="mini-splitter" style="margin: auto; width:100%;height:100%;">
                            <div size="50%" showCollapseButton="true" style="padding:5px;">
                                <pre id="html-script"></pre>
                            </div>
                            <div size="50%" style="padding:5px;">

                                <pre id="js-script"></pre>
                            </div>
                        </div>
                    </div>
                    <div style="display: none" name="datasource" title="数据源配置">
                        脚本类型:<input name="scriptLanguage" textField="id" data="scriptLanguage" class="mini-combobox"/>
                        <div class="mini-fit">
                            <pre id="script"></pre>
                        </div>
                    </div>
                    <div name="preview" title="预览">
                        <div class="mini-fit mini-clearfix preview">

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
