<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>仪表盘配置</title>
    <!--加载后执行list.js-->
    <script data-main="list.js" src="../boot.js" type="text/javascript"></script>
    <style type="text/css">
    </style>
</head>
<body style="display: none">
<div class="mini-toolbar" style="border-bottom:0;">
    <table id="search-box">
        <tr>
            <td>名称:<input name="name$LIKE" class="mini-textbox"/></td>
            <td>
                <a class="mini-button search-button" plain="true" iconCls="icon-search">搜索</a>
                <a class="mini-button add-button" iconCls="fa-plus">添加配置</a>
            </td>
        </tr>
    </table>
</div>
<div class="mini-fit">
    <div id="datagrid" class="mini-treegrid" style="width:100%;height:100%;margin: auto;"
         idField="id" parentField="parentId" resultAsTree="false"
         iconField="icon" allowCellValid="true" showTreeIcon="false"
         allowResize="true" expandOnLoad="true" allowLeafDropIn="false"
         allowCellEdit="true" allowCellSelect="true" sortField="sortIndex"
         allowDrag="true" allowDrop="true" treeColumn="name">
        <div property="columns">
            <div type="indexcolumn" width="50" align="center" headerAlign="center">拖动可排序</div>
            <div field="name" name="name" width="100" headerAlign="center" allowSort="true" align="center">配置名称</div>
            <div name="type" field="type" width="100" headerAlign="center" allowSort="true" align="center">配置类型</div>
            <div name="status" field="status" width="100" headerAlign="center" allowSort="true" align="center">是否启用</div>

            <div name="action" renderer="renderAction" headerAlign="center" align="center">操作</div>
        </div>
    </div>
</div>
</body>
</html>
