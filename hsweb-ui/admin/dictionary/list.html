<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>数据字典</title>
    <script data-main="list.js" src="../boot.js" type="text/javascript"></script>
</head>
<body style="display: none">
<div class="mini-toolbar" style="border-bottom:0;">
    <table id="search-box">
        <tr>
            <td>ID:<input name="id$LIKE" class="mini-textbox"/></td>
            <td>分类:<input name="classifiedId$LIKE" class="mini-textbox"/></td>
            <td>
                <a class="mini-button search-button" plain="true" iconCls="icon-search">搜索</a>
                <a class="mini-button add-dict-button" iconCls="fa-plus">添加字典</a>
            </td>
        </tr>
    </table>
</div>
<div class="mini-fit">
    <div id="datagrid" class="mini-datagrid" style="width:100%;height:100%;margin: auto;"
         pageSize="20" idField="id" allowCellEdit="true" allowCellSelect="true" showPager="true">
        <div property="columns">
            <div type="expandcolumn">展开</div>
            <div name="id" field="id" headerAlign="center" align="center" allowSort="true" width="80">ID
                <input property="editor" emptyText="保存后无法再修改" class="mini-textbox"/>
            </div>
            <div field="name" width="100" headerAlign="center" allowSort="true" align="center">名称
                <input property="editor" class="mini-textbox"/>
            </div>
            <div field="classifiedId" width="100" headerAlign="center" allowSort="true" align="center">分类
                <input property="editor" class="mini-textbox"/>
            </div>
            <div field="describe" width="120" headerAlign="center" align="center" allowSort="true">备注
                <input property="editor" class="mini-textbox"/>
            </div>
            <!--<div field="status" headerAlign="center" align="center">是否启用</div>-->
            <div name="action" headerAlign="center" align="center">操作</div>
        </div>
    </div>

    <div id="itemsForm" style="display:none;">
        <div class="mini-toolbar" style="border-bottom:0;">
            <table id="item-search-box">
                <tr>
                    <td>
                        <a class="mini-button add-item-button" iconCls="fa-plus">添加选项</a>
                        <a class="mini-button save-all-item" plain="true">保存全部</a>
                    </td>
                </tr>
            </table>
        </div>
        <div id="item-grid" allowCellEdit="true" showPager="false" allowCellSelect="true" class="mini-treegrid"
             resultAsTree="false" allowDrag="true" sortField="sortIndex" allowDrop="true" treeColumn="index"
             style="width:100%;height:300px;">
            <div property="columns">
                <div type="indexcolumn" name="index">拖动排序</div>
                <div field="name" align="center" width="120" headerAlign="center" allowSort="false">名称
                    <input property="editor" class="mini-textbox"/>
                </div>
                <div field="value" align="center" width="100" headerAlign="center" allowSort="false">Key
                    <input property="editor" class="mini-textbox"/>
                </div>
                <div field="text" align="center" width="100" headerAlign="center" allowSort="false">Text
                    <input property="editor" class="mini-textbox"/>
                </div>
                <div field="searchCode" align="center" width="80" headerAlign="center" allowSort="false">助记码
                    <input property="editor" class="mini-textbox"/>
                </div>
                <div field="describe" align="center" width="120" headerAlign="center" allowSort="false">说明
                    <input property="editor" class="mini-textarea"/>
                </div>
                <div field="ordinal" align="center" width="80" headerAlign="center" allowSort="false">识别码</div>
                <div field="status" name="status" align="center" width="50" headerAlign="center" allowSort="false">是否启用</div>
                <div name="action" align="center" width="80" headerAlign="center" allowSort="false">操作</div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
