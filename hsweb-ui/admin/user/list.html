<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>用户管理</title>
    <!--加载后执行list.js-->
    <script data-main="list.js" src="../boot.js" type="text/javascript"></script>
    <style type="text/css">
    </style>
</head>
<body style="display: none">
<div class="mini-toolbar" style="border-bottom:0;">
    <table id="search-box">
        <tr>
            <td>姓名:<input name="name$LIKE" class="mini-textbox"/></td>
            <td>用户名:<input name="username$LIKE" class="mini-textbox"/></td>
            <td>
                <a class="mini-button search-button" plain="true" iconCls="icon-search">搜索</a>
                <a class="mini-button add-button" iconCls="fa-plus">添加用户</a>
            </td>
        </tr>
    </table>
</div>
<div class="mini-fit">
    <div id="datagrid" class="mini-datagrid" style="width:100%;height:100%;margin: auto;" showPager="true">
        <div property="columns">
            <div field="name" width="100" headerAlign="center" allowSort="true" align="center">姓名</div>
            <div field="username" width="100" headerAlign="center" allowSort="true" align="center">用户名</div>
            <div field="status" renderer="renderStatus" headerAlign="center" align="center">是否启用</div>
            <div name="action" renderer="renderAction" headerAlign="center" align="center">操作</div>
        </div>
    </div>
</div>
</body>
</html>
