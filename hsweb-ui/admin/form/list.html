<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>表单管理</title>
    <script data-main="list.js" src="../boot.js" type="text/javascript"></script>
</head>
<body>
<div class="mini-fit">
    <div class="mini-toolbar" style="border-bottom:0;padding:0px;">
        <table id="search-box">
            <tr>
                <td>关键字:<input name="keyword" class="mini-textbox"/></td>
                <td><a class="mini-button search-button" plain="true" iconCls="icon-search">搜索</a></td>
                <td><a plain="true" class="mini-button add-menu-button" iconCls="icon-add">新建表单</a></td>
            </tr>
        </table>
    </div>
    <div class="mini-fit">
        <div id="form-grid" class="mini-datagrid" style="width:100%;height:100%;margin: auto;"
             idField="id">
            <div property="columns">
                <div field="id" name="id" headerAlign="center" align="center" width="80">ID</div>
                <div field="name" headerAlign="center" align="center" width="50">表单名称</div>
                <div field="type" headerAlign="center" align="center" width="50">表单类型</div>
                <div field="databaseTableName" name="databaseTableName" headerAlign="center" align="center" width="80">物理表名</div>
                <div field="alias" name="alias" headerAlign="center" align="center" width="60">别名</div>
                <div field="version" width="50" headerAlign="center" align="center">版本</div>
                <div field="deployed" renderer="renderDeploy" width="50" headerAlign="center" align="center">发布状态</div>
                <div renderer="renderAction" width="100" headerAlign="center" align="center">
                    操作
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
